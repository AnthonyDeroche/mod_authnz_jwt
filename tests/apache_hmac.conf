<VirtualHost *:80>
    ServerName hmac.testjwt.local
    DocumentRoot /var/www/testjwt/

    AuthJWTSignatureAlgorithm HS256
    AuthJWTSignatureSharedSecret secret
    AuthJWTExpDelay 1800
    AuthJWTNbfDelay 0
    AuthJWTIss hmac.testjwt.local
    AuthJWTAud tests
    AuthJWTLeeway 10

    <Directory /var/www/testjwt/>
        AllowOverride None
        Options -Indexes
        Require all granted
    </Directory>

    <Directory /var/www/testjwt/jwt_secured/>
        AllowOverride None
        Options -Indexes
        AuthType jwt
        AuthName "private area"
        Require valid-user
    </Directory>


    <Location /jwt_login>
        SetHandler jwt-login-handler
        AuthJWTProvider file
        AuthUserFile /var/www/jwt.htpasswd
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
